{% extends 'base.html' %}
{% block title %}
Login page
{% endblock %}

{% block content %}

<img src="https://i.ibb.co/mNmLJX9/Coding-Bat.png">

<form class="form-login" method="post">
  <img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
  <label for="email" class="sr-only">Email address</label>
  <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
<br>
<th scope="col"><a href="/signup" class="card-link">Don't have an account? Sign up here</a></b></th>


  </body>
</html>


{% endblock %}
