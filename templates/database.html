{% extends 'base.html' %}

{% block title %}
CodingBat+ Database
{% endblock %}

{% block content %}

<h1>CodingBat+ Database</h1>

<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
        <th scope="col">Email</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody>
  {% for scrape in scrapes %}
    <tr>
      <th scope="row">{{ scrape.student.id }}</th>
      <td><b>{{scrape.date}}</b></td>
      <td><b>{{scrape.student.email}}</b></td>
        <td>{{scrape.points}}</td>
      <td>
</td>

    <td>
    </td>
    </tr>



{% endfor %}

  </tbody>
</table>

{% endblock %}
